name: PR Compliance

on:
  pull_request_target:
    types: [opened, edited, reopened]

# Action should have write permission to make updates to PR
permissions:
  pull-requests: write

jobs:
  manual_deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: mtfoley/pr-compliance-action@main
          with:
            # all inputs are optional
            watch-files: |
              package.json
              npm-shrinkwrap.json
